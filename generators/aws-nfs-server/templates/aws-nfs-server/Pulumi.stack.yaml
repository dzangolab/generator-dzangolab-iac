  <%= projectName %>:disableApiTermination: false
  <%= projectName %>:ebsProject: <%= prefix %>-aws-ebs
  <%= projectName %>:eipProject: <%= prefix %>-aws-eip
  <%= projectName %>:elasticIpStack: <%= prefix %>-aws-resources
