config:
  <%= projectName %>:ami: <%= ami %>
  <%= projectName %>:availabilityZone: <%= availabilityZone %>
  <%= projectName %>:disableApiTermination: false
  <%= projectName %>:ebsStack: <%= prefix %>-ebs
  <%= projectName %>:eipStack: <%= prefix %>-eip
  <%= projectName %>:iamInstanceProfile: <%= prefix %>-instance-profile
  <%= projectName %>:instanceType: <%= size %>
  <%= projectName %>:keyName: KEYNAME
  <%= projectName %>:keypairsStack: <%= prefix %>-ssh-keypairs
  <%= projectName %>:name: <%= prefix %>-<%= environment %>
  <%= projectName %>:protect: false
  <%= projectName %>:retainOnDelete: false
  <%= projectName %>:rootBlockDeviceSize: 20
  # <%= projectName %>:securityGroupId:
  <%= projectName %>:securityGroupStack: <%= prefix %>-security-group
  <%= projectName %>:subnetId: subnet-XXXXXXXXXXXXXXXX
  #  aws-nfs-server:tags:
  #    -
  #    -
  #  aws-nfs-server:volumeId: 
  <%= projectName %>:vpcProject: <%= prefix %>-vpc
