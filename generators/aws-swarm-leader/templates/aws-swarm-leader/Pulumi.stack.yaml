config:
  <%= projectName %>:ami: <%= ami %>
  <%= projectName %>:availabilityZone: <%= availabilityZone %>
  <%= projectName %>:disableApiTermination: false
  <%= projectName %>:ebsProject: <%= prefix %>-aws-ebs
  <%= projectName %>:eipProject: <%= prefix %>-aws-eip
  <%= projectName %>:instanceProfileProject: <%= prefix %>-aws-instance-profile
  <%= projectName %>:instanceType: <%= size %>
  <%= projectName %>:keyName: KEYNAME
  <%= projectName %>:keypairsProject: <%= prefix %>-aws-ssh-keypairs
  <%= projectName %>:name: <%= prefix %>-<%= environment %>
  <%= projectName %>:protect: false
  <%= projectName %>:retainOnDelete: false
  <%= projectName %>:rootBlockDeviceSize: 20
  <%= projectName %>:securityGroupProject: <%= prefix %>-aws-security-group
  <%= projectName %>:subnetId: subnet-XXXXXXXXXXXXXXXX
  <%= projectName %>:suffix: <%= suffix %>
  <%= projectName %>:vpcProject: <%= prefix %>-aws-vpc
